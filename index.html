<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>

  <title>Train Schedule</title>
</head>

<body>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Train Schedule</h1>
    </div>
  </div>

  <table id="train-info-table" align=center>

    <tr>
      <th>Train Name</th>
      <th>Destination</th>
      <th>Frequency</th>
      <th>Next Arrival</th>
      <th>Minutes Away</th>
    </tr>
    <!-- <tr>
      <td>Hogwarts Express</td>
      <td>Hogwarts</td>
      <td>15</td>
      <td>4:00</td>
      <td>8</td> 
    </tr> -->
  </table>
  <form>
    <div class="form-group">
      <label for="InputTrainName">Train Name</label>
      <input type="text" class="form-control" id="InputTrainName">
    </div>
    <div class="form-group">
      <label for="InputDestination">Destination</label>  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
      <input type="text" class="form-control" id="InputDestination">
    </div>
    <div class="form-group">
      <label for="InputFirstTrain">First Train Time(HH:MM)</label>
      <input type="text" class="form-control" id="InputFirstTrain">
    </div>
    <div class="form-group">
      <label for="InputFrequency">Frequency(min)</label>
      <input type="number" class="form-control" id="InputFrequency">
    </div>
   <center><button type="submit" class="btn btn-primary" id="add-train-info">Submit</button></center>

  </form>
  <!-- Add jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="./app.js"></script>
</body>

</html>
